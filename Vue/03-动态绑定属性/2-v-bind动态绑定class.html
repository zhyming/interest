<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>

  <style>
    .active{
      color: red;
    }
  </style>
</head>
<body>

  <div id="app">
    <h2 class="active">{{message}}</h2>
    <!--<h2 :class="act">{{message}},你好呀</h2>-->
    <h2 :class="{active: isActive, line: isLine}">{{message}},你好呀</h2>

    <!--动态添加class,如果元素已有class，则会添加进去，不会覆盖-->
    <h2 class="hing" :class="{active: isActive, line: isLine}">{{message}},你好呀</h2>

    <h2 class="hing" :class="getClasses()">{{message}},你好呀</h2>
    <button @click="btnFunc()">点我</button>

    <button id="test" onclick="test()">测试</button>
  </div>

  <script src="../js/vue.js"></script>
  <script>

    const app = new Vue({
      el: "#app",
      data: {
        message: "Hello Vue"
        /*act: 'active'*/,
        isActive: true,
        isLine: true
      },
      methods: {
        btnFunc: function () {
          this.isActive = false;
        },
        getClasses: function () {
          return {active: this.isActive, line: this.isLine}

        }
      }
    })


  function test() {
      alert("测试点击按钮");

  }

  </script>
</body>
</html>
