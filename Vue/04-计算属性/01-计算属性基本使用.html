<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <div id="app">
    <h2>{{message}}</h2>
    <!--一种比较低级的方式进行连接-->
    <h2>{{firstName}} {{lastName}}</h2>
    <!--这也是一种与模式不相符的方法，这里要的是属性，而现在却调用了函数 -->
    <h2>{{getFullName()}}</h2>
    <!--使用计算属性，可以在vue内进行计算，直接得到返回值，不需要加括号 -->
    <h2>{{fullName}}</h2>


  </div>

  <script src="../js/vue.js"></script>
  <script>

    const app = new Vue({
      el: "#app",
      data: {
        message: "Hello Vue",
        firstName: "李",
        lastName: "洛克"
      },
      //vue 的计算属性--表明这是一个值，所以可以在里面定义一个变量，值为一个计算函数
      computed: {
        fullName: function () {
          return this.firstName + this.lastName;
        }
      },
      methods: {
        getFullName: function () {
          return this.firstName + this.lastName;

        }
      }
    })

  </script>
</body>
</html>
