<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

  <script>

    /**
     * const 定义常量，不能修改，一般优先使用这个来修饰
     * 创建时必须赋值
     * 常量-指向的对象不能修改，但是可以改变对象内部的属性
     * --对象保存的是堆地址，这个不能修改；堆内容可以修改
     * --也就是说常量是指栈数据不能修改，但是堆数据可以修改
     */

    const obj = {
      name: '张三',
      age: 145
    }

    //这是不行的
    //obj = {};

    //这是可以的
    obj.name = "李四";


  </script>

</body>
</html>
