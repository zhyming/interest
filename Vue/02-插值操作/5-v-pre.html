<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <div id="app">
    <h2>{{message}}</h2>
    <h2 v-pre>{{message}},你好呀</h2>
  </div>

  <script src="../js/vue.js"></script>
  <script>

    /**
     * v-pre 对内容不进行解析，原样显示
     *
     */

    const app = new Vue({
      el: "#app",
      data: {
        message: "Hello Vue"
      }
    })

  </script>
</body>
</html>
