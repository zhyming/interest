<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <div id="app">
    <com-p-g></com-p-g>
  </div>

  <script src="../js/vue.js"></script>
  <script>
    //1.创建组件对象

    const comp = Vue.extend({
      template: `<div>
      <h2>我是标题1</h2>
      <p>我是内容哈哈哈哈哈</p>
      </div>`
    })

    //2.注册组件
    Vue.component('com-p', comp);

    //语法糖写法--这里内部也是调用Vue.extend
    Vue.component('com-p-g',
      {
        template: `<div>
      <h2>我是标题1</h2>
      <p>我是内容哈哈哈哈哈</p>
      </div>`
      });

    //使用component就是注册组件--此为注册全局组件
    //使用components注册局部组件

    const app = new Vue({
      el: "#app",
      data: {
        message: "Hello Vue"
      },
      //可以直接放在局部里面，--语法糖，看起来更乱了^__^
      //js里面写html代码就显得很乱
      components: {
        comJb: {
          template: `<div>
          <h2>我是标题1</h2>
          <p>我是内容哈哈哈哈哈</p>
          </div>`
        }
      }

    })

  </script>
</body>
</html>
