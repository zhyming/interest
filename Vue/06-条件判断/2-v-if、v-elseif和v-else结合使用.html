<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <div id="app">
    <h2 v-if="score >= 90">优秀</h2>
    <h2 v-else-if="90 > score && score >= 80">良好</h2>
    <h2 v-else-if="80 > score && score >= 60">及格</h2>
    <h2 v-else>不及格</h2>

    <h3>{{pj}}</h3>
  </div>



  <script src="../js/vue.js"></script>
  <script>

  const app = new Vue({
    el: "#app",
    data: {
      message: "Hello Vue",
      score: 90
    },
    computed: {
      pj(){
        if (this.score >= 90 ){
          return "优秀"
        }else if(this.score >= 80){
          return "良好"
        }else if(this.score >= 60){
          return "及格"
        }else{
          return "不及格"
        }
      }
    }
  })

</script>

</body>
</html>
