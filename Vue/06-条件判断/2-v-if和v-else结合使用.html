<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <div id="app">
    <h2 v-if="isShow">{{message}}</h2>
    <h2 v-else>isShow 为false时显示</h2>
  </div>

  <script src="../js/vue.js"></script>
  <script>

  const app = new Vue({
    el: "#app",
    data: {
      message: "Hello Vue",
      isShow: true
    }
  })

</script>

</body>
</html>
