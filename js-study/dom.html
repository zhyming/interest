         *
         * 浏览器加载顺序
         *
         * --由上至下，如果js代码写到head里头，那么当时页面还没有加载完成
         * --讲js代码写到body下，是为了确保页面先加载完成
         * --设置onload事件，页面加载完成后触发 为window绑定onload
         */
        window.onload = function(){
            let btn = document.getElementById("btn");
            //btn.click();
            console.log(btn);

            function happen() {
                alert("发生什么了？")
            }
        }

                 */

                /**
                 * 如果要读取元素标签属性值，则直接 元素.属性名

                 * --需要这样读：元素.className
                 */

                    alert(genders[i].value);
                }
            }

        }

         */

        let btn04 = document.getElementById("btn04");

        btn04.onclick = function () {

            let lis = city.getElementsByTagName("li");

            for (let i in  lis){
                //alert(genders[i].innerHTML);
                alert(lis[i].innerHTML);
            }
        }


        let btn05 = document.getElementById("btn05");
        btn05.onclick = function(){
            let city = document.getElementById("city");
            //获取节点下所有子节点 包括空白内容，文本节点<br/>
            let childNodes = city.childNodes;

            //获取节点下所有子元素 不包括空白文本
            let children = city.children;

        }

        let btn06 = document.getElementById("btn06");
        btn06.onclick = function(){
            let phone = document.getElementById("phone");
           //第一个子节点 包括空白文本节点
            let firstChild = phone.firstChild;
            //获取第一个子元素
            let firstElementChild = phone.firstElementChild;

        }

        /**
         * 父兄节点
         */



        myclick("btn07", function () {

            let bj = document.getElementById("bj");
            let parentNode =bj.parentNode;
        })

        myclick("btn08", function () {

            let android = document.getElementById("android");
            //前一个兄弟节点  也会获取空白文本
            let previousSibling =android.previousSibling;
            //前一个兄弟元素  也会获取空白文本
            let previousElementSibling =android.previousElementSibling;
        })

        myclick("btn09", function () {

            let username = document.getElementById("username");

            let username = document.getElementById("username");

        })

        myclick("btn11", function () {

            let bj = document.getElementById("bj");
            bj.innerHTML;
            let firstChild =bj.firstChild;
            firstChild.nodeValue;


        })







        function myclick(btn, func) {

            let button = document.getElementById(btn);

            button.onclick = func;
        }


    </script>
