<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>定时器</title>

    <script type="text/javascript">

    window.onload = function () {

        var count = document.getElementById("count");

        var num = 1;
        /**
         *
         * setInterval -- window下函数，可以直接使用，也可以window。setInterval()这样使用
         * -定时调用
         * -可以将一个函数每隔一段时间执行一次
         * -参数
         *  1.回调函数，该函数每隔一段时间调用一次
         *  2.每次调用间隔时间，单位毫秒
         *
         *
         * -返回值
         *      返回一个number的一个数据
         *      就是一个数字，用来标识定时器
         */
        var timer = window.setInterval(function () {

            count.innerHTML = num ++;

            if (num == 10){
                //等于10的时候就已经关掉了，所有最大不会显示10，而是小于10
                clearInterval(timer);
            }
        }, 1000)

        alert(timer);

        /**
         * clearInterval()用来关闭定时器
         * 需要一个定时器的标识来作为参数，用来关闭对于定时器
         *
         */



    }

    </script>
</head>
<body>
<h1 id="count">1</h1>
</body>
</html>
