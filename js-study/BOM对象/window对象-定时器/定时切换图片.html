<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>切换图片</title>

    <script type="text/javascript">
        window.onload = function(){
            let imgs = ["../../img/1.jpg", "../../img/34.jpg", "../../img/b.jpg", "../../img/bf.jpg"]

            var img = document.getElementById("img01");
            var btn = document.getElementById("btn01");
            var stop = document.getElementById("btn02");
            var index = 0;
            var timer;
            btn.onclick = function (event) {
                /**
                 * 目前每点击一次就会开启一个定时器，而且timer只保留了最后一个，
                 * 只能关闭最后一个
                 *
                 * */
                //我们可以在开启一个的时候，先把上一个给关了 就像创建表一样 if table exists
                clearInterval(timer);

                timer = setInterval(function () {

                    index ++;
                    /*if (index == imgs.length){
                        index = 0;
                    }*/

                    index = index % imgs.length;

                    img.src = imgs[index];

                }, 2000)

            }

            stop.onclick = function (event) {

                /**
                 * clearInterval可以接收任意参数，如果参数是有效定时器标识，则会停止定时器；如果无效如null,undefined也不会发生什么事
                 */
                clearInterval(timer);

            }

        }



    </script>
</head>
<body>

<img id="img01" src="../../img/1.jpg" style="width: 500px;height: 500px;" alt="未知图片"/>
<br>
<br>
<button id="btn01">开始</button>
<button id="btn02">停止</button>

</body>
</html>
