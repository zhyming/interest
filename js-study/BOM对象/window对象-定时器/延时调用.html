<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>延时调用</title>
    <script type="text/javascript">

        var num = 1;

        /**
         *
         * 定时调用
         *  每隔一段时间执行一次，循环执行
         */
       /* setInterval(function () {
            console.log(num ++)

        }, 2000);*/

        /**
         *
         * 延时调用
         *  延时调用一个函数不马上执行，而是隔一段时间后执行
         *  只执行一次
         *
         *
         *  延时、定时是可以互相代替的
         */

        timer = setTimeout(function () {
            console.log(num ++);

        }, 3000);


        /**
         *
         * 使用clearTimeout(),关闭延时调用
         */

        clearTimeout(timer);

    </script>

</head>
<body>


</body>
</html>
