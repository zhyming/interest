<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件冒泡</title>

    <style type="text/css">

        #box1{
            width: 200px;
            height: 200px;
            background-color: aqua;
        }

        #s1{
            background-color: yellow;
        }

    </style>

    <script type="text/javascript">

        window.onload = function(){

            /**
             * 事件的冒泡 Bubble
             * 当后代元素事件触发，其祖先元素的事件也会触发，逐层向上触发
             * --取消冒泡 使用事件的对象的cancelBubble属性设置为true
             * @type {HTMLElement}
             */

            let s1 = document.getElementById("s1")
            s1.onclick = function (event) {

                event = event || window.event;
                event.cancelBubble = true;
                alert("我是span")
            }

            let box1 = document.getElementById("box1")
            box1.onclick = function (event) {
                alert("我是box")
            }

            document.body.onclick = function (event) {

                alert("我是body")
            }
        }

    </script>
</head>
<body>
<div id="box1">
    我是box
    <span id="s1">我是一span</span>
</div>
</body>
</html>
