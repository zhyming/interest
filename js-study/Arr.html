<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>内建对象</title>
</head>
<body>
    <h1>内建对象操作</h1>

    <script type="text/javascript">

        function t(){
            alert("这是一个方法");
        }

        let array = [12, undefined, t, "sdfsdf", "张三", 3333, "888888"];

        /*array.forEach(function (a, b, c) {

            console.log(typeof c);
            console.log(array == c);
        })*/


        //splice 1.开始位置索引 2.删除数量 3.后面的参数从开始删除索引处替换
        var a = "sdfsadfsa";

        var arr = [1, 3, 4, 4, 5, 3, 1, 1, 6, 7, 4];

        var newArr = [];

        for (let a in arr){

            let hasEle = false;
            for (let b in newArr){
                if(arr[a] == newArr[b]){
                    hasEle = true;
                    break;
                }

            }
            if (!hasEle){
                newArr.push(arr[a]);
            }

        }

        console.log(newArr);



    </script>

</body>
